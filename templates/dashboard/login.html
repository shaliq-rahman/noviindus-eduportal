<!DOCTYPE html>
<html lang="en" dir="ltr">
    {% load static %}

    <head>
        <!-- META DATA -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <!-- FAVICON -->
        <link rel="shortcut icon" type="image/x-icon" href="assets/images_ex/fav.png" />

        <!-- TITLE -->
        <title>Join IT Tech Admin | Login</title>

        <!-- BOOTSTRAP CSS -->
        <link id="style" href="{% static '/assets/plugins/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" />

        <!-- STYLE CSS -->
        <link href="{% static '/assets/css/style.css' %}" rel="stylesheet" />
        <link href="{% static '/assets/css/style-custom.css' %}" rel="stylesheet" />
        <link href="{% static '/assets/css/dark-style.css' %}" rel="stylesheet" />
        <link href="{% static '/assets/css/transparent-style.css' %}" rel="stylesheet" />
        <link href="{% static '/assets/css/skin-modes.css' %}" rel="stylesheet" />

        <!--- FONT-ICONS CSS -->
        <link href="{% static '/assets/css/icons.css' %}" rel="stylesheet" />

        <!-- COLOR SKIN CSS -->
        <link id="theme" rel="stylesheet" type="text/css" media="all" href="{% static '/assets/colors/color1.css' %}" />
    </head>

    <body class="app sidebar-mini ltr login-img">
        <!-- BACKGROUND-IMAGE -->
        <div class="">
            <!-- PAGE -->
            <div class="page">
                <div class="">
                    <!-- CONTAINER OPEN -->

                    <div class="container-login100">
                        <div class="wrap-login100 p-6">
                            <div class="col col-login mx-auto m-5">
                                <div class="text-center">
                                    <a href="index.php"><img src="{% static '/assets/images_ex/logo.png' %}" class="header-brand-img" alt="" /></a>
                                </div>
                            </div>

                            <form class="login100-form validate-form signin-form" id="signinForm" action="{% url 'dashboard:user_login' %}" method="post">
                                {% csrf_token %}
                                <div class="wrap-input100 validate-input input-group" data-bs-validate="Valid email is required: ex@abc.xyz">
                                    <a href="javascript:void(0)" class="input-group-text bg-white text-muted">
                                        <i class="zmdi zmdi-email text-white" aria-hidden="true"></i>
                                    </a>
                                    {% comment %} <input class="input100 border-start-0 form-control ms-0" name="email" type="email" placeholder="Email" /> {% endcomment %}
                                    {{form.username}}
                                </div>
                                <div class="wrap-input100 validate-input input-group" id="Password-toggle">
                                    <a href="javascript:void(0)" class="input-group-text bg-white text-muted">
                                        <i class="zmdi zmdi-eye text-white" aria-hidden="true"></i>
                                    </a>
                                    {% comment %} <input class="input100 border-start-0 form-control ms-0" name="password" type="password" placeholder="Password" /> {% endcomment %}
                                    {{form.password}}

                                </div>

                                <div class="container-login100-form-btn">
                                    <button class="login100-form-btn btn-primary signbtn">Sign Up</button> 
                                </div>
                            </form>
                        </div>
                    </div>
                    <!-- CONTAINER CLOSED -->
                </div>
            </div>
            <!-- End PAGE -->
        </div>
        <!-- BACKGROUND-IMAGE CLOSED -->

        <!-- JQUERY JS -->
        <script src="{% static '/assets/js/jquery.min.js' %}"></script>

        <!-- BOOTSTRAP JS -->
        <script src="{% static '/assets/plugins/bootstrap/js/popper.min.js' %}"></script>
        <script src="{% static '/assets/plugins/bootstrap/js/bootstrap.min.js' %}"></script>

        <!-- SHOW PASSWORD JS -->
        <script src="{% static '/assets/js/show-password.min.js' %}"></script>

        <!-- GENERATE OTP JS -->
        <script src="{% static '/assets/js/generate-otp.js' %}"></script>

        <!-- Perfect SCROLLBAR JS-->
        <script src="{% static '/assets/plugins/p-scroll/perfect-scrollbar.js' %}"></script>

        <!-- Color Theme js -->
        <script src="{% static '/assets/js/themeColors.js' %}"></script>

        <!-- CUSTOM JS -->
        <script src="{% static '/assets/js/custom.js' %}"></script>
        {% comment %} <script src="{% static '/dashboard/login.js' %}"></script> {% endcomment %}

    </body>
</html>
